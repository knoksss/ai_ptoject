<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Montserrat:wght@400;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- фавиконки для разных устройств -->
    <link rel="apple-touch-icon" sizes="180x180"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232e8b57'/%3E%3Cpath d='M30,30 L70,30 L75,40 L80,50 L80,75 L75,85 L60,90 L40,90 L25,85 L20,75 L20,50 L25,40 Z' fill='white' stroke='%232e8b57' stroke-width='1.5'/%3E%3Ccircle cx='50' cy='38' r='6' fill='%232e8b57'/%3E%3Crect x='45' y='38' width='10' height='25' fill='%232e8b57'/%3E%3Cpath d='M20,50 Q30,45 50,45 Q70,45 80,50' fill='none' stroke='%232e8b57' stroke-width='2'/%3E%3C/svg%3E">
    <link rel="icon" type="image/svg+xml"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232e8b57'/%3E%3Cpath d='M30,30 L70,30 L75,40 L80,50 L80,75 L75,85 L60,90 L40,90 L25,85 L20,75 L20,50 L25,40 Z' fill='white' stroke='%232e8b57' stroke-width='1.5'/%3E%3Ccircle cx='50' cy='38' r='6' fill='%232e8b57'/%3E%3Crect x='45' y='38' width='10' height='25' fill='%232e8b57'/%3E%3Cpath d='M20,50 Q30,45 50,45 Q70,45 80,50' fill='none' stroke='%232e8b57' stroke-width='2'/%3E%3C/svg%3E">
    <link rel="icon" type="image/png"
        href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'%3E%3Ccircle cx='50' cy='50' r='45' fill='%232e8b57'/%3E%3Cpath d='M30,30 L70,30 L75,40 L80,50 L80,75 L75,85 L60,90 L40,90 L25,85 L20,75 L20,50 L25,40 Z' fill='white' stroke='%232e8b57' stroke-width='1.5'/%3E%3Ccircle cx='50' cy='38' r='6' fill='%232e8b57'/%3E%3Crect x='45' y='38' width='10' height='25' fill='%232e8b57'/%3E%3Cpath d='M20,50 Q30,45 50,45 Q70,45 80,50' fill='none' stroke='%232e8b57' stroke-width='2'/%3E%3C/svg%3E">
    <link rel="manifest" href="data:application/json,{}">
    <meta name="theme-color" content="#2e8b57">

    <style>
        .page {
            height: 100vh;
            color: #2d3e56;
        }

        * {
            font-family: "Montserrat";
        }

        .form {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .wrapper {
            width: 33%;
            border: 1px solid #0000001a;
            border-radius: 10px;
            padding-left: 20px;
        }

        .wrapper .subtitle,
        .wrapper button {
            text-align: center;
        }

        .wrapper h1 {
            font-size: 34px;
            font-weight: 600;
            text-align: center;

        }

        .wrapper p {
            font-size: 16px;
            font-weight: 400;
            color: #b5b5b5;
            padding-bottom: 15px;
        }

        .login_wrapper label {
            font-size: 16px;
            font-weight: 500;

        }

        .login_wrapper {
            padding-bottom: 27px;
        }

        .password_wrapper label {
            font-size: 16px;
            font-weight: 500;
        }

        .password_wrapper {
            padding-bottom: 20px;
        }

        .consent_wrapper {
            margin-bottom: 20px;
            padding-right: 20px;
        }

        .consent-checkbox {
            display: flex;
            align-items: flex-start;
            gap: 10px;
        }

        .consent-checkbox input[type="checkbox"] {
            width: 18px;
            height: 18px;
            margin-top: 3px;
            flex-shrink: 0;
        }

        .consent-text {
            font-size: 14px;
            line-height: 1.4;
            color: #555;
        }

        .consent-text a {
            color: #f78659;
            text-decoration: none;
        }

        .consent-text a:hover {
            text-decoration: underline;
        }

        input {
            font-size: 16px;
            font-weight: 400;
            background-color: #f5f5f5;
            border: none;
            border-radius: 7px;
            padding-left: 10px;
            padding-top: 10px;
            padding-bottom: 10px;
            width: 94%;
            margin-top: 10px;
            text-align: left;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #808289;
        }

        input:focus {
            color: #212529;
            outline: 0;
            box-shadow: 0 0 0 3px #9c9c9c;
            transition: 0.2s;
        }

        .login_button {
            background-color: #f78659;
            margin-right: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
        }

        button {
            padding-top: 10px;
            padding-bottom: 10px;
            color: white;
            background-color: black;
            margin-right: 20px;
            margin-bottom: 10px;
            border-radius: 10px;
            border-style: none;
            text-align: center;
            width: 94%;
        }

        .login_button:hover {
            cursor: pointer;
        }

        .login_button:active {
            background-color: #575757;
        }

        .login_button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
    </style>
</head>

<body class="page">
    <form class="form" action="" method="post">
        <div class="wrapper">
            <h1 class="title">CLORING</h1>
            <p class="subtitle">{{erorr}}</p>
            <p class="subtitle">Введите ваши данные для регистрации</p>
            <div class="login_wrapper">
                <label for="email">Ваша почта</label>
                <div class="login_input">
                    <input type="email" id="email" name="email" placeholder="cloring@mail.ru" required>
                </div>
            </div>
            <div class="password_wrapper">
                <label for="password">Пароль</label>
                <div class="password_input">
                    <input type="password" id="password" name="password" placeholder="Введите ваш пароль" required>
                </div>
            </div>
            <div class="consent_wrapper">
                <div class="consent-checkbox">
                    <input type="checkbox" id="consent" name="consent" required>
                    <label for="consent" class="consent-text">
                        Я даю согласие на обработку моих персональных данных в соответствии с
                        <a href="https://www.consultant.ru/document/cons_doc_LAW_61801/" target="_blank">Политикой конфиденциальности</a>
                    </label>
                </div>
            </div>
            <button class="login_button" type="submit" id="submitBtn">Зарегистрироваться</button>
        </div>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const consentCheckbox = document.getElementById('consent');
            const submitBtn = document.getElementById('submitBtn');

            submitBtn.disabled = true;

            consentCheckbox.addEventListener('change', function () {
                submitBtn.disabled = !this.checked;
            });
        });
    </script>
</body>

</html>
